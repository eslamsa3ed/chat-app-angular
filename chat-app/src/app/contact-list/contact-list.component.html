<ul class="list-unstyled">
    
    <li class="media contact-item" *ngFor="let contact of myContact | filter : searchText ">
      <img class="mr-3 status rounded-circle" src="{{contact.img}}" alt="Generic placeholder image">
      <div class="media-body">
          <a class="mt-0 mb-1 usr-name" href="#"> {{contact.name}}</a>
        </div>
    </li>

  </ul>
