<input
  type="text"
  class="filterserach form-control"
  [(ngModel)]="searchText"
  placeholder="search here"
/>
<div class="search-list">
  <ul class="list-unstyled">
    <li
      *ngFor="let contact of (Contacts | filter: searchText)"
      class="media contact-item "
    >
      <img
        class="mr-3 status rounded-circle"
        src="http://placehold.it/45"
        alt="Generic placeholder image"
      />
      <div class="media-body">
        <a class="mt-0 mb-1 usr-name" href="#"> {{ contact }}</a>
      </div>
    </li>
  </ul>
</div>
